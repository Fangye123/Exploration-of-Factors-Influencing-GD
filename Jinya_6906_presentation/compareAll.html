    var vis=d3.select("#id");

        .text("(Right) With attribute of Laber force, Co2 emissions, Foreign Direct Investment Net Flows, and Technical articles");
    p.style("font-size","16px");
    p.style("color","blue");



    var width = 400;
    var height = 400;


    var container = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);


    var padding = {left:40,right:0, top:10, bottom:30};


    var dataset = [84, 318, 1160];



    var xScale = d3.scale.ordinal()
        .domain(d3.range(3))
        .rangeRoundBands([0, width - padding.left - padding.right]);


    var yScale = d3.scale.linear()
        .domain([0,1350])
        .range([height - padding.top - padding.bottom, 0]);

    var xAxis = d3.svg.axis()
        .scale(xScale)
        .orient("bottom");


    var yAxis = d3.svg.axis()
        .scale(yScale)
        .orient("left");


    var rectPadding = 4;

    var color=d3.scale.ordinal()
        .domain(d3.range(3))
        .range(["green","blue","orange"]);


    var rects = container.selectAll(".MyRect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("class","MyRect")
        .attr("transform","translate(" + padding.left + "," + padding.top + ")")//begin from the right-left corner
        .attr("fill",function(d){return color(d);})
        .attr("x", function(d,i){
            return xScale(i) + rectPadding/2;
        } )
        .attr("y",function(d){
            return yScale(d);
        })
        .attr("width", xScale.rangeBand() - rectPadding )
        .attr("height", function(d){
            return height - padding.top - padding.bottom - yScale(d);
        });
    //  .attr("fill",function(d){return d.Color;});

        .attr("x", function(d,i){
            return xScale(i) + rectPadding;
        } )
        .attr("y",function(d){
            return yScale(d);
        })
        .attr("dx",function(){
            return (xScale.rangeBand() - rectPadding)/2;
        })
        .attr("dy",function(d){
            return -10;
        })
        .text(function(d){
            return d;
        });


    container.append("g")
